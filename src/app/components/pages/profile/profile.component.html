<div class="h1 text-center">
    Profile
</div>
<hr>
<div class="container">
    <div class="container">
        <form>
            <div class="mb-3 row">
                <label for="profilePic" class="col-sm-2 col-form-label">Profile Picture: </label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="" style="width: 200px" class="img-thumbnail">
                        </div>
                        <div class="col-lg-12 mt-3">
                            <input class="form-control" type="file" name="profilePic">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="firstName" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" id="lastName" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" value="" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tel" class="col-sm-2 col-form-label">Telephone number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tel" id="tel" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="M" > Male
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="F"> Female
                </div>
            </div>
            <div class="mb-3 row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                    &nbsp;
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
